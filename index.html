<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Max Performance Peptides Engine | AI-Powered Research Calculator</title>
    <!-- Preconnect to external domains for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Tailwind CSS (required - not build-time compiled) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - reduced to 3 essential weights -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- FontAwesome - deferred loading (non-blocking) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></noscript>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #050505;
        color: #e4e4e7;
      }
      /* Custom scrollbar for dark theme */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #18181b;
      }
      ::-webkit-scrollbar-thumb {
        background: #3f3f46;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #52525b;
      }

      /* Enhanced Prose Styling for Articles */
      .prose {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        line-height: 1.75;
        color: #e4e4e7;
      }

      /* Paragraph spacing - Confluence style */
      .prose p {
        margin-top: 0;
        margin-bottom: 1.25em;
        line-height: 1.75;
        color: #d4d4d8;
        font-weight: 400;
      }

      /* Bold text - softer weight for better readability */
      .prose strong,
      .prose b {
        font-weight: 600;
        color: #ffffff;
      }

      /* Links - JPC brand red */
      .prose a {
        color: #FF5252;
        text-decoration: underline;
        text-underline-offset: 3px;
        text-decoration-thickness: 1px;
        font-weight: 500;
        transition: all 0.2s;
      }

      .prose a:hover {
        color: #ff7a7a;
        text-decoration-thickness: 2px;
      }

      /* Headings - Confluence-inspired hierarchy */
      .prose h1, .prose h2, .prose h3, .prose h4 {
        font-weight: 700;
        line-height: 1.3;
        margin-top: 2em;
        margin-bottom: 0.75em;
        color: #ffffff;
        letter-spacing: -0.02em;
      }

      .prose h1 {
        font-size: 2.25em;
        margin-top: 0;
      }

      .prose h2 {
        font-size: 1.75em;
        border-bottom: 1px solid #27272a;
        padding-bottom: 0.5em;
      }

      .prose h3 {
        font-size: 1.375em;
      }

      .prose h4 {
        font-size: 1.125em;
      }

      /* Lists - better spacing */
      .prose ul, .prose ol {
        margin-top: 1.25em;
        margin-bottom: 1.25em;
        padding-left: 1.75em;
        list-style-position: outside;
      }

      .prose ul {
        list-style-type: disc;
      }

      .prose ol {
        list-style-type: decimal;
      }

      .prose ul ul {
        list-style-type: circle;
      }

      .prose ul ul ul {
        list-style-type: square;
      }

      .prose li {
        margin-top: 0.5em;
        margin-bottom: 0.5em;
        line-height: 1.75;
        color: #d4d4d8;
        display: list-item;
      }

      .prose li::marker {
        color: #FF5252;
      }

      .prose li strong {
        color: #ffffff;
        font-weight: 600;
      }

      /* Code blocks */
      .prose code {
        background: #18181b;
        color: #FF5252;
        padding: 0.2em 0.4em;
        border-radius: 0.25em;
        font-size: 0.9em;
        font-weight: 500;
        border: 1px solid #27272a;
      }

      .prose pre {
        background: #18181b;
        border: 1px solid #27272a;
        border-radius: 0.5em;
        padding: 1em;
        overflow-x: auto;
        margin: 1.5em 0;
      }

      .prose pre code {
        background: transparent;
        border: none;
        padding: 0;
        color: #e4e4e7;
      }

      /* Blockquotes */
      .prose blockquote {
        border-left: 4px solid #FF5252;
        padding-left: 1em;
        margin: 1.5em 0;
        font-style: italic;
        color: #a1a1aa;
      }

      /* Emphasis */
      .prose em, .prose i {
        font-style: italic;
        color: #d4d4d8;
      }

      /* Tables */
      .prose table {
        width: 100%;
        margin: 1.5em 0;
        border-collapse: collapse;
      }

      .prose th {
        background: #18181b;
        font-weight: 600;
        padding: 0.75em;
        border: 1px solid #27272a;
        text-align: left;
      }

      .prose td {
        padding: 0.75em;
        border: 1px solid #27272a;
      }

      /* First paragraph - no top margin */
      .prose > p:first-child {
        margin-top: 0;
      }

      /* Last paragraph - no bottom margin */
      .prose > p:last-child {
        margin-bottom: 0;
      }

      /* Confluence-style info/warning/note boxes */
      .prose .info-box,
      .prose .warning-box,
      .prose .note-box,
      .info-box,
      .warning-box,
      .note-box {
        border-radius: 0.5rem;
        padding: 1rem 1.25rem;
        margin: 1.5em 0;
      }

      /* Warning box (amber) - for disclaimers */
      .prose .warning-box,
      .warning-box {
        background: rgba(245, 158, 11, 0.1);
        border: 1px solid rgba(245, 158, 11, 0.3);
        border-left: 4px solid #f59e0b;
      }

      .prose .warning-box .warning-header,
      .warning-box .warning-header {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: #fbbf24;
        font-weight: 600;
        margin-bottom: 0.75rem;
        font-size: 1rem;
      }

      .prose .warning-box .warning-header i,
      .warning-box .warning-header i {
        font-size: 1.1rem;
      }

      .prose .warning-box .warning-content,
      .warning-box .warning-content {
        color: #d4d4d8;
      }

      .prose .warning-box .warning-content p,
      .warning-box .warning-content p {
        margin-bottom: 0.75em;
      }

      .prose .warning-box .warning-content p:last-child,
      .warning-box .warning-content p:last-child {
        margin-bottom: 0;
      }

      /* Info box (blue) - for tips and notes */
      .prose .info-box,
      .info-box {
        background: rgba(59, 130, 246, 0.1);
        border: 1px solid rgba(59, 130, 246, 0.3);
        border-left: 4px solid #3b82f6;
      }

      .prose .info-box .info-header,
      .info-box .info-header {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: #60a5fa;
        font-weight: 600;
        margin-bottom: 0.75rem;
      }

      /* Note box (green) - for success/positive info */
      .prose .note-box,
      .note-box {
        background: rgba(34, 197, 94, 0.1);
        border: 1px solid rgba(34, 197, 94, 0.3);
        border-left: 4px solid #22c55e;
      }

      .prose .note-box .note-header,
      .note-box .note-header {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        color: #4ade80;
        font-weight: 600;
        margin-bottom: 0.75rem;
      }
    </style>
